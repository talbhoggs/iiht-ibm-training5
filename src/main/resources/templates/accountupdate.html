<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head class="h-100">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Account Upate</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.10.1/css/all.css}" />
</head>


<style>
/* Custom page CSS
-------------------------------------------------- */
/* Not required for template or sticky footer method. */
h4 {
	margin-bottom :1em;
}

.footer {
	background-color: #f5f5f5;
}

.footer>.container {
	padding-right: 15px;
	padding-left: 15px;
}

code {
	font-size: 80%;
}

.input-icons i {
	position: absolute;
}

.input-icons {
	width: 100%;
	margin-bottom: 10px;
}

.icon {
	padding: 10px;
	min-width: 40px;
}

.input-field {
	width: 100%;
	padding: 10px 10px 13px 35px;
}
</style>
</head>
<body class="d-flex flex-column h-100">
	<header>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
			<a class="navbar-brand" href="#">IIHT-IBM</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="#">Welcome
							<span sec:authentication="name"></span>
					</a></li>
					<li sec:authorize="hasAuthority('ADMIN')" class="nav-item"><a class="nav-link" th:href="@{/admin/main}">Admin</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/accountupdate}">Account Update</a></li>
					
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main role="main" class="flex-shrink-0">
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-5">
				<h4 class="mt-5">Update Account</h4>
				<form th:action="@{/accountupdate/submit}" th:object="${user}"
					method="post">
					<input type="hidden" name="id" th:field="*{id}" />
					<input type="hidden" name="roles" th:field="*{roles}" />
					<div class="form-group row">
						<label for="name" class="col-sm-3 col-form-label">Name: </label>
						<div class="col-sm-9 input-icons">
							<i class="fas fa-user icon"></i><input type="text"
								class="form-control input-field" id="name" th:field="*{name}" />
							<span class="text-danger" th:if="${#fields.hasErrors('name')}"
								th:errors="*{name}"></span>
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-sm-3 col-form-label">Email:
						</label>
						<div class="col-sm-9 input-icons">
							<i class="fas fa-envelope icon"></i><input type="text"
								class="form-control input-field" id="email" th:field="*{email}"></input>
							<span class="text-danger" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></span>
						</div>
					</div>
					<div class="form-group row">
						<label for="username" class="col-sm-3 col-form-label">Username:
						</label>
						<div class="col-sm-9 input-icons">
							<i class="far fa-user icon"></i><input type="text"
								class="form-control input-field" id="userName"
								th:field="*{userName}"></input> <span class="text-danger"
								th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
						</div>
					</div>
					<div class="form-group row">
						<label for="password" class="col-sm-3 col-form-label">Password:</label>
						<div class="col-sm-9 input-icons">
							<i class="fas fa-unlock-alt icon"></i><input type="password"
								class="form-control input-field" id="password"
								th:field="*{password}" /> <span class="text-danger"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
						</div>
					</div>
					<div class="form-group row">
						<label for="password" class="col-sm-3 col-form-label">Captcha:</label>
						<div class="col-sm-5">
							<img alt="captcha" th:src="@{captcha}">
							<br /><br />
							<input type="password"
								class="form-control" id="captcha"
								th:field="*{captcha}" /> <span class="text-danger"
								th:if="${param.captchError}">Invalid Captcha</span>
						</div>
					</div>
					<div class="form-group">
						<div class="float-left">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<div class="float-right">
							<button type="submit" class="btn btn-link">
								<i class="fas fa-redo-alt"></i> Reset
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</main>
</body>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/popper.js}"></script>
</html>
