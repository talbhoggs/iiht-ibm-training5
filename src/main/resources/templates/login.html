<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head class="h-100">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} " />
<link rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.10.1/css/all.css}" />
<style>
/* Custom page CSS
-------------------------------------------------- */
/* Not required for template or sticky footer method. */

.footer {
	background-color: #f5f5f5;
}

.footer>.container {
	padding-right: 15px;
	padding-left: 15px;
}

code {
	font-size: 80%;
}

.input-icons i {
	position: absolute;
}

.input-icons {
	width: 100%;
	margin-bottom: 10px;
}

.icon {
	padding: 10px;
	min-width: 40px;
}

.input-field {
	width: 100%;
	padding: 10px 10px 13px 35px;
}
</style>
</head>
<body class="d-flex flex-column h-100">
	<header>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
			<a class="navbar-brand" href="#">IIHT-IBM</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</header>
	<main role="main" class="flex-shrink-0">
	<div class="container mt-5">


		<div class="row justify-content-center">

			<div class="col-5">
				<h4 class="mt-5">Login</h4>
				<form>
					<div class="form-group row">
						<label for="username" class="col-sm-3 col-form-label">Username:
						</label>
						<div class="col-sm-9 input-icons">
							<i class="far fa-user icon"></i></i><input type="text"
								class="form-control input-field" id="username"
								placeholder="">
						</div>
					</div>
					<div class="form-group row">
						<label for="password" class="col-sm-3 col-form-label">Password:</label>
						<div class="col-sm-9 input-icons">
							<i class="fas fa-unlock-alt icon"></i><input type="password"
								class="form-control input-field" id="password"
								placeholder="">
						</div>
					</div>
					<div class="form-group">
						<div class="float-left">
							<button type="submit" class="btn btn-primary">Sign In</button>
						</div>
						<div class="float-right">
							<button type="submit" class="btn btn-link">
								<i class="fas fa-redo-alt"></i> Reset
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</main>
</body>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/popper.js}"></script>
</html>
